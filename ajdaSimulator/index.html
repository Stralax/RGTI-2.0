<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ajda Simulator</title>
    <script type="importmap">
    {
        "imports": {
            "engine/": "../../../engine/",
            "dat": "../../../lib/dat.js",
            "glm": "../../../lib/glm.js"
        }
    }
    </script>
    <script type="module" src="audio.js"></script>
    <script type="module" src="settings.js"></script>
    <script type="module" src="guiController.js"></script>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="../../../engine/style.css">
    <link rel="stylesheet" href="index.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>

<audio id="audioGrill">
    <source src="sounds/grill.mp3" type="audio/mpeg">
</audio>
<audio id="audioItem">
    <source src="sounds/item_sound.wav" type="audio/wav">
</audio>
<audio id="audioPoint">
    <source src="sounds/point_receive.wav" type="audio/wav">
</audio>
<audio id="audioRestaurant">
    <source src="sounds/restaurant.mp3" type="audio/mpeg">
</audio>
<audio id="audioWalking">
    <source src="sounds/walking.mp3" type="audio/mpeg">
</audio>
<audio id="audioMusic">
    <source src="sounds/music.mp3" type="audio/mpeg">
</audio>
<audio id="audioFridge">
    <source src="sounds/fridgeAudio.mp3" type="audio/mpeg">
</audio>

<body>
    <div id="loadingScreen">
        <h1 id="loadingText" class="montserrat">Loading...</h1>
        <img src="images/loading-gif.gif" alt="loading_gif" id="loadingGif">
    </div>
    <div class="fullscreen no-touch pixelated">
        <div class="inventoryGUI">
            <div class="inventoryTitle">
                <h1 id="invTitle" class="montserrat">Inventory:</h1>
            </div>
            <div class="item i1"><img src="images/transparent.png" id="item1" alt="item_name"></div>
            <div class="item i1"><img src="images/transparent.png" id="item2" alt="item_name"></div>
            <div class="item"><img src="images/transparent.png" id="item3" alt="item_name"></div>
        </div>
        <div class="orderGUI">
            <img id="orderImage" src="images/transparent.png">
        </div>
        <div class="bbqTimerGUI">
            <h1 id="bbqTimer" class="montserrat">0s</h1>
            <img src="images/timerIcon.png" alt="timer_icon" class="timer">
        </div>
        <div class="scoreGUI">
            <h1 id="score" class="montserrat">Score: </h1>
        </div>

        <canvas></canvas>
    </div>
</body>

</html>
